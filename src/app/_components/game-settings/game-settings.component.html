<div class="game-settings-wrapper" [ngClass]="{horizontal: isHorizontal, vertical: !isHorizontal}">
    <label for="deck-size-select">Deck size:</label>
    <select class="form-control" id="deck-size-select" [(ngModel)]="selectedDeckSize">
        <option *ngFor="let size of deckSizeOptions" [ngValue]="size">{{size}}</option>
    </select>
    <button class="btn btn-danger" (click)="onStartNewGame()">START NEW GAME</button>
</div>
